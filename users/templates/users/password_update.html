{% extends "album/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row mainrow">
      <div class="col-sm-12 col-md-4">
        <img class="profile-pic" src="{{ user.photographer.image.url }}" alt="{{ user.username }}'s profile pic">
      </div>

      <div class="col-sm-12 col-md-8 bg-grey author-description">
        <h2 class="color-blue">{{ user.username }}</h2>
        <p class="color-white">{{ user.email }}</p>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom color-blue mb-4">Update password</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="pb-4">
        <small class="text-muted">
          * marks required fields
        </small>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-blue" type="submit">Update</button>
      </div>
    </form>

    <a class="btn btn-outline-grey" href="{% url 'photographer_home' slug=user.photographer.slug %}">Cancel</a>
  </div>
{% endblock content %}
