{% extends "album/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if user.is_authenticated %}
    <br>
    <h3 class="mt-5">You already have an account!</h3>
  {% else %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4 color-blue">Join Today</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="pb-4">
          <small class="text-muted">
            * marks required fields
          </small>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-blue" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
          Already have an account? <a class="ml-1 green-link" href="{% url 'login' %}">Log In</a>
        </small>
      </div>
    </div>
  {% endif %}

{% endblock content %}
