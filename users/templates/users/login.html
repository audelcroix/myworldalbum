{% extends "album/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-section">
    <form method="POST" action=".">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4 color-blue">Log in</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-blue" type="submit">Login</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Don't have an account? <a class="ml-2 green-link" href="{% url 'register' %}">Sign In</a>
      </small>
    </div>
  </div>
{% endblock content %}
