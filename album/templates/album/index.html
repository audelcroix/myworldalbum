{% extends "album/base.html" %}

{% block content %}
  <div class="row my-5 flex-column-reverse flex-md-row">

    <div class="col-md-8">
      <div id="indexCarousel" class="carousel slide" data-ride="carousel">


        <ul class="carousel-indicators">
          <li data-target="#indexCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#indexCarousel" data-slide-to="1"></li>
          <li data-target="#indexCarousel" data-slide-to="2"></li>
        </ul>


        <div class="carousel-inner">
          {% for photo in photos %}
          <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
            <a href="{% url 'album:detail_photo' author_slug=photo.author.slug slug=photo.slug pk=photo.pk %}">
              <img src="media/{{ photo.img }}" class="carousel-demo-img" alt="{{ photo.title }}">
            </a>
          </div>
          {% endfor %}
        </div>


        <a class="carousel-control-prev" href="#indexCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#indexCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </div>

    </div>

    <div class="col-md-4 bg-grey">
      <h1 class="text-center color-blue">- Welcome to -</h1>
      <h1 class="text-center color-blue">MyWorldAlbum</h1>
      <hr class="bg-green">
      <h5 class="color-white">A website dedicated to sharing photos and pictures!</h5>
      <h5 class="color-white">Share your art with the community today!</h5>
    </div>

  </div>
{% endblock %}
