{% extends "album/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4 color-blue">Add picture</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-blue" type="submit">Publish</button>
        </div>
      </form>
    </div>
{% endblock content %}
